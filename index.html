<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header1"></div>
            
        <div class="header2">
            <div class="image">
                <img src="https://wimage.exxen.com/img/landing/logo-web.svg" alt=""> 
            </div>

            <div class="button">
                
                <button id="button1">
                    EXXENSPOR Package Commercial Membership
                </button>

                <button id="button2">
                    Sign Up
                </button>
            </div>
        </div>
        <div class="header3"></div>
    </header>

    <div class="form0">
        <div class="formcon">
            <form action="">
                <h1>Sign In</h1>
                <div class="form">
                    <label for="email">E-mail</label>
                    <br>
                    <input style="padding: 10px;" type="email" name="email" id="email" placeholder="E-mail">
                </div>
                <div class="form">
                    <label for="password">Password</label>
                    <br>
                    <input style="padding: 10px;" type="password" name="password" id="password" placeholder="Password">
                </div>
                <div id="remember">
                    <input type="checkbox" name="remember" id="remember" checked>
                    <label for="remember">Remember me</label>
                    <a href="#">Forgot Password</a>
                </div>
                <div class="form">
                    <input type="submit" value="Sign In" id="sign">
                </div>
                <div class="form">
                    <input type="submit" value="Login with mobile" id="mobile">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
